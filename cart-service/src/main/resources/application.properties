spring.application.name=cart-service

#Configuracion monogo db
spring.data.mongodb.uri=mongodb://root:password@localhost:27017/cart-service?authSource=admin

#Configuracion del Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.ip-address=localhost
server.port=9813

# Configuración del Circuit Breaker de Resilience4J
resilience4j.circuitbreaker.instances.product.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.product.sliding-window-size=5
resilience4j.circuitbreaker.instances.product.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.product.wait-duration-in-open-state=10000

#Configuración del Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Auth0
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://dev-skt01p8dhor0esjl.us.auth0.com/
spring.security.oauth2.resourceserver.jwt.audiences=https://ddsi.com/api/ddsi-poc-microservicios

logging.level.org.springframework.security.oauth2=DEBUG

logging.level.org.springframework.security.web=TRACE
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG

# Kafka Consumer Config
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=cart-clear-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=org.utn.ba.events.*
spring.kafka.consumer.properties.spring.json.value.default.type=org.utn.ba.events.ClearCartEvent

# Kafka Topic Configuration
kafka.topic.clear-cart=cart-clear-commands